<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
<LINK rel=stylesheet type=text/css href="CSS/style.css">
<script src="style/jquery.min.js" type="text/javascript"></script>
</head>
<script>
	var flagU=false;
	var flagPsd=false;
	var flagPsdAgn=false;
	var flagPhone=false;
	$(document).ready(function(){
		$('input#u_name11').blur(function(){
			var username=$('input#u_name11').val();//val返回值
			var reg=/^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/; ///^\w{6,16}$/;
			if(!reg.test(username)){
				$('#erroInfo').html('请输入正确的邮箱地址');//请输入6-16位用户名
				$('#erroInfo').fadeIn();
				$('#erroInfo').fadeOut(1000);
				flagU=false;
			}else{
				flagU=true;
			}
		});
		$('input#u_pwd11').blur(function(){
			var psd=$('input#u_pwd11').val();//val返回值
			var reg2= /^(?![0-9]+$)(?![A-Za-z]+$).{8,}/; // 正则表达式
			if(!reg2.test(psd)){
				$('#erroInfo').html('请输入至少8位数字并且必须同时包含数字和字母');//请输入6-16位用户名
				$('#erroInfo').fadeIn();
				$('#erroInfo').fadeOut(1000);
				flagPsd=false;
			}else{
				flagPsd=true;
			}
		});
		$('input#u_pwd12').blur(function(){
			var psd=$('input#u_pwd11').val();//val返回值
			var psd2=$('input#u_pwd12').val();//val返回值
			if(psd!=psd2){
				$('#erroInfo').html('两次输入密码不一样');//请输入6-16位用户名
				$('#erroInfo').fadeIn();
				$('#erroInfo').fadeOut(1000);
				flagPsdAgn=false;
			}else{
				flagPsdAgn=true;
			}
		});
		$('input#u_phone').blur(function(){
			var phone=$('input#u_phone').val();//val返回值
			var reg=/^[1][3,5,7,8][0-9]{9}$/;
			if(phone!='' && !reg.test(phone)){
				$('#erroInfo').html('请输入正确的手机号吗');//请输入6-16位用户名
				$('#erroInfo').fadeIn();
				$('#erroInfo').fadeOut(1000);
				flagPhone=false;
			}else{
				flagPhone=true;
			}
		});
		$('button#btn_regist').click(function(){
			if(flagU&&flagPsd&&flagPsdAgn&&flagPhone){
				$('#login_form11').submit();
			}
			else{
				$('#erroInfo').html('请填写完整的注册信息！');//请输入6-16位用户名
				$('#erroInfo').fadeIn();
				$('#erroInfo').fadeOut(1000);
			}
		});
		$('#login_form11').keypress(function(event){
			if(event.keyCode==13){
				if(flagU&&flagPsd&&flagPsdAgn&&flagPhone){
				$('#login_form11').submit();
				}else{
					$('#erroInfo').html('请填写完整的注册信息！');//请输入6-16位用户名
					$('#erroInfo').fadeIn();
					$('#erroInfo').fadeOut(1000);
					}
				}
		});
	});


</script>

<body>
		<div id="erroInfo">此处显示id</div>
		<div id="page11">
		<DIV id=header11>
			<H1>注册</H1>
		</DIV>
		<div id="content11">
			<form id="login_form11" action="index.html" method="post">
				<p>
					<label for="u_name11">用户名</label>
					<input id="u_name11" name="u_name11" type="text" placeholder="请输入用户名" required/>
				</p>
				<p>
					<label for="u_pwd11">密码</label>
					<input id="u_pwd11" name="u_pwd11" type="password" placeholder="请输入密码" required/>
				</p>
				<p>
					<label for="u_pwd12">再次输入密码</label>
					<input id="u_pwd12" name="u_pwd12" type="password" placeholder="请再次输入密码" required/>
				</p>
				<p>
					<label for="u_phone">手机号</label>
					<input id="u_phone" name="u_phone" type="text" placeholder="请输入手机号码" required/>
				</p>
				<p>
					<button id="btn_regist" type="button">注&nbsp;&nbsp;册</button>
					<button id="btn_login12" type="reset">重&nbsp;&nbsp;置</button>
				</p>
					
			</form>   
		</div>
	</div>
</body>
</html>
